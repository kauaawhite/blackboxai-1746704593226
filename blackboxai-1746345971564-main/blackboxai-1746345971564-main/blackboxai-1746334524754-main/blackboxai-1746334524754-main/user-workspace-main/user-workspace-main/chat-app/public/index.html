<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Massager by sahil</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ECE5DD;
    }
    .chat-bubble {
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      word-wrap: break-word;
      font-size: 1rem;
      line-height: 1.4;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
      display: inline-block;
      clear: both;
    }
    .chat-bubble.sent {
      background-color: #DCF8C6;
      color: #202c33;
      float: right;
      border-bottom-right-radius: 0;
      text-align: left;
    }
    .chat-bubble.received {
      background-color: #FFFFFF;
      color: #262d31;
      float: left;
      border-bottom-left-radius: 0;
      border: none;
      text-align: left;
    }
    .scrollable {
      overflow-y: auto;
    }
    /* WhatsApp green for send button */
    #messageForm button[type="submit"] {
      background-color: #25D366;
      transition: background-color 0.3s ease;
    }
    #messageForm button[type="submit"]:hover {
      background-color: #128C4A;
    }
    /* Header styling */
    header {
      background-color: #075E54;
      color: white;
    }
    /* Menu dropdown styling */
    #menuDropdown {
      background-color: #128C7E;
      color: white;
    }
    #menuDropdown button {
      color: white;
    }
    #menuDropdown button:hover {
      background-color: #075E54;
    }
  </style>
</head>
  <body class="bg-gray-100 h-screen flex items-center justify-center transition-colors duration-500" id="body">

  <div id="topBanner" style="position: fixed; top: 0; left: 0; width: 100%; height: 2.5rem; background-color: #075E54; color: white; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 1rem; z-index: 10000;">
    OG Creator â€“ <a href="https://instagram.com/itx_sahilll.01/" target="_blank" rel="noopener noreferrer" style="color: #25D366; text-decoration: none; margin-left: 0.25rem;">itx_sahilll.01</a>
  </div>

  <div id="loginPage" class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg" style="margin-top: 2.5rem;">
    <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800 dark:text-gray-200">Login</h2>
    <form id="loginForm" class="flex flex-col space-y-4">
      <input
        type="text"
        id="usernameInput"
        placeholder="Enter user ID (user1 or user2)"
        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
        required
      />
      <input
        type="password"
        id="passwordInput"
        placeholder="Enter password"
        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
        required
      />
      <button
        type="submit"
        class="text-white py-2 rounded hover:bg-green-700 transition dark:bg-green-500 dark:hover:bg-green-600"
      >
        Login
      </button>
    </form>
  </div>

  <div id="chatPage" class="hidden flex flex-col w-full max-w-4xl h-[90vh] bg-white rounded-lg shadow-lg dark:bg-gray-800">
    <header class="flex items-center justify-between p-4 border-b border-gray-300 dark:border-gray-700">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100" id="chatWith">Chat</h2>
      <div class="flex items-center justify-end w-full space-x-4">
        <button id="startCallBtn" title="Start Video Call" class="text-green-600 hover:bg-green-700 px-4 py-2 rounded flex items-center space-x-2">
          <i class="fas fa-video"></i>
          <span>Video Call</span>
        </button>
        <button id="startAudioCallBtn" title="Start Audio Call" class="text-blue-600 hover:bg-blue-700 px-4 py-2 rounded flex items-center space-x-2">
          <i class="fas fa-phone"></i>
          <span>Audio Call</span>
        </button>
        <button id="menuLogoutBtn" class="text-red-600 hover:bg-red-700 px-4 py-2 rounded flex items-center space-x-2">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </header>
    <main class="flex flex-col flex-grow p-4 space-y-4 overflow-y-auto scrollable" id="messagesContainer">
      <!-- Messages will appear here -->
    </main>
    <form id="messageForm" class="flex p-4 border-t border-gray-300 dark:border-gray-700 items-center space-x-2">
      <input
        type="text"
        id="messageInput"
        placeholder="Type a message"
        class="flex-grow border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
        autocomplete="off"
      />
      <input
        type="file"
        id="imageInput"
        accept="image/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        multiple
        class="hidden"
      />
      <label for="imageInput" class="cursor-pointer text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
        <i class="fas fa-paperclip fa-lg"></i>
      </label>
      <button
        type="submit"
        class="ml-4 text-white p-3 rounded-full flex items-center justify-center hover:bg-green-700 active:bg-green-800 transition"
        aria-label="Send message"
      >
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
    <div id="callContainer" class="hidden flex flex-col items-center justify-center space-y-4 p-4 border-t border-gray-300 dark:border-gray-700">
      <video id="localVideo" autoplay muted playsinline class="rounded-lg shadow-lg w-64 h-48 bg-black"></video>
      <video id="remoteVideo" autoplay playsinline class="rounded-lg shadow-lg w-64 h-48 bg-black"></video>
      <div class="flex space-x-4">
        <button id="endCallBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">End Call</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
